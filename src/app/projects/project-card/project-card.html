<div class="wrapper">
  <!--<div class="project-image">-->
  <div class="project-image">
    <img [src]="project().imageUrl" alt="">
  </div>
  <!--</div>-->
  <div class="project-info flow">
    <h3 class="project-title">{{ project().name }}</h3>
    <p class="project-description">
      {{ project().description }}
    </p>
    <div class="tech-stack">
      @for (stack of project().tech; track $index) {
        <span class="tag">{{ stack }}</span>
      }
    </div>
    <div class="cta-btn">
      <a [href]="project().link.live"
         target="_blank"
         class=" button">
        <lucide-angular [img]="icon.demo" class="my-icon"/>
        Live Demo
      </a>
      <a [href]="project().link.code"
         target="_blank"
         class=" button"
         data-type="secondary">
        <lucide-angular [img]="icon.github" class="my-icon"/>
        Code
      </a>
    </div>
  </div>
</div>
