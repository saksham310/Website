<section class="section">
  <div class="wrapper">
    <div class="section-info flow">
      <h2 class="project-title">Featured Projects</h2>
      <p class="project-info">A selection of my recent work showcasing different technologies and approaches
      </p>
    </div>
    <div class="card-container">
      @if (allProjectList.length > 1) {
        <div class="navigation-container">
          <div class="indicator-container">
            @for (_ of allProjectList; track $index) {
              <button class="indicator" (click)="handleClick.updateIndex($index)"
                      [ngClass]="{'active':currentIndex() === $index}">

              </button>
            }
          </div>
          <div class="action-btn">
          <span class="button" (click)="handleClick.prev()"> <lucide-angular [img]="icons.left"
                                                                             class="my-icon"></lucide-angular></span>
            <span class="button" (click)="handleClick.next()"> <lucide-angular [img]="icons.right"
                                                                               class="my-icon"></lucide-angular></span>
          </div>
        </div>
      }
      <app-project-card [project]="selectedProject()"/>
    </div>

  </div>
</section>
