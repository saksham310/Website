<section class="section">
  <div class="wrapper">
    <div class="section-info flow">
      <h2 class="experience-title">Experience</h2>
      <p class="experience-info">
        My professional journey and key contributions
      </p>
    </div>
    <div class="experience-details">
      <div class="position-info">
        <h3 class="role">Frontend Developer</h3>
        <p class="company">ING Tech</p>
        <span class="duration">May 2024 - July 2025</span>
      </div>
      <div class="job-description">
       <ul>
         @for (achievement of achievements; track achievement) {
           <li>{{achievement}}</li>
         }

       </ul>
      </div>
    </div>

  </div>
</section>
